<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/botao.js"></script>

    <title>Criar Conta</title>
</head>

<body class="cinza">
   <!-- Container de Criar Conta -->
    <section>
        <div class="container">
            <div class="row my-3">
                <div class="col"></div>
                <div class="col-lg-7 mt-4 me-3 text-light">
                    <h1>Criar nova conta: </h1>
                </div>
            </div>

        <div class="row my-5">
            <div class="col-lg-4"></div>
        <div class="col-lg-4 p-5 rounded-5 mx-5 text-start shadow-lg bggreen bg-white" style=" max-width: 440px;">

        <!-- Formulário de Criação de Conta -->
            <form>
                <div class="mb-1">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Matheus Marques">
                </div>

                <div class="mb-1">
                    <label for="email" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="matheus.marquesmrotzeck@gmail.com">
                </div>

                <div class="mb-1">
                    <label for="senha" class="form-label">Crie uma senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>

                <div class="mb-1">
                    <label for="senha1" class="form-label">Repita a senha</label>
                    <input type="password" class="form-control" id="senha1">
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check-label" for="termos">Concorda com os Termos de Uso</label>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 mx-auto mt-2">
                            <button type="submit" onclick="cadastro()" class="btn bgdark border">Cadastrar</button>
                            <button type='button' value='Voltar' class="btn bgdark border ms-3 mt-2" onclick='history.go(-1)'>Voltar</button>
                        </div>   
                    </div>
                </div>
            </form>
        </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
